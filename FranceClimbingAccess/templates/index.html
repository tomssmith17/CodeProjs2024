<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Climbing Area Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
		h1 {
			color: rgb(0, 0, 0);
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		display: flex;
		flex-direction: row;
		align-items: center;
		color: rgb(241, 239, 240);
		}
		.container{
		background:#fffbfe;
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>




  <body style="background:#BCBBB8">
  <!--=======================navbar=====================================================-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Climbing Area Accessibility Analysis Via Public Transit in France</a>
  </div>
</nav>

<!--==========================================================================================-->
  <div class="container my-3 mt-3">
      <h1 class="text-success">Climbing Area Recommendation<span class="text-success">ðŸ§—</span></h1>

<!--   adding form-->
      <form action="/predict" method="POST">   <!-- do i need post method, double check-->
          <div class="row"> <!-- Bootstrap Grid System-->  
            <div class="col-md-4">  
                <fieldset>
                    <legend> What type of climbing?</legend>  
                        <div>
                            <label for="Ropes">Ropes</label>
                            <input type="checkbox" id="Ropes" name="Ropes"> <!-- change to radio vert, rows not lining up-->
                        </div>
                        <div>
                            <label for="Bouldering">Bouldering</label>
                            <input type="checkbox" id="Bouldering" name="Bouldering">
                        </div>
                        <div>
                            <label for="Both">Both</label>
                            <input type="checkbox" id="Both" name="Both">
                        </div>
                </fieldset>

            <div class="col-md-4">
				<label for="Days">Days</label>
				<input type="number" id="Days" name="Days" placeholder="# of Days Climbing" class="form-control" required step="0">
			</div>
			<div class="col-md-4">
				<label for="Region">Region</label> <!--change to radio vert-->
				<input type="number" id="Region" name="Region" placeholder="Enter Region" class="form-control" required step="0">
			</div>
          </div>
           <div class="row mt-4">
           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
			</div>
			</div>
      </form>

       {% if result %}
		<div class="card bg-dark" style="width: 18rem;">
		  <img src="{{url_for('static', filename='climb.png')}}" style="width: 70px; height: 70px;" class="card-img-top" alt="...">
		  <div class="card-body">
			<h5 class="card-title">Recommended Climbing Destination Is:</h5>
			<p class="card-text">{{ result }} </p>
		  </div>
		</div>
	   {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </html>
